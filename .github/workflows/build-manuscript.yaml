# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
    paths: ['doc/paper.Rmd']
  pull_request:
    branches: [main, master]
    paths: ['doc/paper.Rmd']

name: build-manuscript

jobs:
  build-manuscript:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fectch-depth: 2 # This is important to set for `git diff-tree` to work below

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2
    
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with: 
          r-version: "release"
      
      - name: Install and cache packages
        uses: r-lib/actions/setup-renv@v2
      
      - name: Install rmarkdown
        run: Rscript -e 'if(!require("rmarkdown", quietly=TRUE)){renv::install("rmarkdown")}'
      
      - name: Render paper.Rmd to Word
        run: |
          rmarkdown::render("doc/paper.Rmd")
      
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit ${RMD_PATH[*]/.Rmd/.md} -m 'Re-build Rmarkdown files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"